<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual é o seu nome?")
        document.writeln(`Olá, ${nome}. Seu nome tem <strong>${nome.length}</strong> letras<br>`)
        document.writeln(`Seu nome tem ${nome.toUpperCase()} letras<br>`)
        document.writeln(`Seu nome tem ${nome.toLowerCase()} letras`)
    </script>
    
</body>
</html>
