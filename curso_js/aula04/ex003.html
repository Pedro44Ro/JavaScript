<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
   <h2>teste</h2>
   <script>
    var n1 = Number(window.prompt("digite um número"))//number
    var n2 = Number(window.prompt("digite outro número"))//number
    var s = n1 + n2
    window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//o + serve para concatenação(ligação)
    //(number + number) para adição
    //(string + string) para concatenação
   </script>
</body>
</html>
